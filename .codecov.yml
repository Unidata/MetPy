codecov:
  notify:
    require_ci_to_pass: no

coverage:
  status:
    patch:
      default:
        target: '80'
        if_no_uploads: error
        if_not_found: success
        if_ci_failed: failure
    project:
      default: false
      library:
        target: auto
        if_no_uploads: error
        if_not_found: success
        if_ci_failed: failure
        paths:
          - "src/metpy/.*"

      tests:
        target: 100%
        paths:
          - "tests/.*"
          - "src/metpy/testing.py"

  notify:
    gitter:
      default:
        url: "https://webhooks.gitter.im/e/301b8fd7792e1a48b034"

comment: off
