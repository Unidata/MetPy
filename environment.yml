# Create full conda environment for development, including some useful tools
name: devel
channels:
  - conda-forge
dependencies:
  - python=3
  - numpy
  - scipy
  - matplotlib
  - pint
  - netcdf4
  - pandas
  - jupyter
  - sphinx
  - sphinx-gallery
  - sphinx_rtd_theme
  - pytest>=2.4
  - pytest-cov
  - pytest-flake8
  - pytest-mpl
  - pytest-runner
  - flake8-builtins
  - flake8-comprehensions
  - flake8-copyright
  - flake8-docstrings
  - flake8-import-order
  - flake8-mutable
  - flake8-pep3101
  - flake8-print
  - flake8-quotes
  - freetype=2.7
  - pep8-naming
  - pyproj
  - cartopy
  - doc8
  - pip:
     - recommonmark
