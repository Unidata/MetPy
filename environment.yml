# Create full conda environment for development, including some useful tools
name: devel
channels:
  - conda-forge
dependencies:
  - python=3
  - numpy
  - scipy
  - matplotlib
  - pint
  - netcdf4
  - jupyter
  - sphinx
  - pytest
  - pytest-cov
  - pytest-flake8
  - pytest-mpl
  - pytest-runner
  - flake8 != 3.2.0
  - flake8-builtins
  - flake8-comprehensions
  - flake8-import-order
  - flake8-mutable
  - flake8-quotes
  - pep8-naming
  - pyproj
  - cartopy
  - pip
  - pip:
    - doc8
    - flake8-copyright
    - flake8-pep3101
    - flake8-print
