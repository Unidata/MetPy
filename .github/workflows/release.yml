name: Make Release

on:
  release:
    types:
      - published

jobs:
  build:
    name: Build Release Packages
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        persist-credentials: false

    - name: Set up Python
      id: setup
      uses: actions/setup-python@v6
      with:
        python-version: 3.x

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade build setuptools setuptools_scm wheel

    - name: Build packages
      run: python -m build

    - name: Save built packages as artifact
      uses: actions/upload-artifact@v4
      with:
        name: packages-${{ runner.os }}-${{ steps.setup.outputs.python-version }}
        path: dist/
        if-no-files-found: error
        retention-days: 5

  publish:
    name: Publish to PyPI
    needs: build
    environment:
      name: PyPI
      url: https://pypi.org/project/MetPy/
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    runs-on: ubuntu-latest
    steps:
    - name: Download packages
      uses: actions/download-artifact@v6

    - name: Consolidate packages for upload
      run: |
        mkdir dist
        cp packages-*/* dist/

    - name: Publish Package
      uses: pypa/gh-action-pypi-publish@v1.13.0
